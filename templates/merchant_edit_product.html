{% extends "merchant_header.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Product</h1>

    <!-- Edit Product Form -->
    <form action="{{ url_for('merchant_edit_product', product_id=product['ProductID']) }}" method="POST">
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product['ProductName'] }}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (NZD)</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product['Price'] }}" required step="0.01">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product['Description'] }}</textarea>
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product['ImageUrl'] }}">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('merchant_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

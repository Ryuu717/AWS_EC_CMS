{% extends "merchant_header.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add a New Product</h1>

    <!-- Add Product Form -->
    <form action="{{ url_for('merchant_add_product') }}" method="POST">
        
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (NZD)</label>
            <input type="number" class="form-control" id="price" name="price" required step="0.01">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url">
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{{ url_for('merchant_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

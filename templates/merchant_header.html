<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Merchant Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="navbar-brand d-flex align-items-center p-3 mb-3">
            <img src="{{ url_for('static', filename='uploads/logo_white.png') }}" alt="CMS Logo" class="logo mr-2" width="40">
            <span class="h4 mb-0 text-white">Merchant CMS</span>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'merchant_dashboard' %}active{% endif %}" href="{{ url_for('merchant_dashboard') }}">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'merchant_orders' %}active{% endif %}" href="{{ url_for('merchant_orders') }}">
                    Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'merchant_products' %}active{% endif %}" href="{{ url_for('merchant_products') }}">
                    Products
                </a>
            </li>
            <!-- If additional links are needed, you can add more here -->
        </ul>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-top">
        <div class="container-fluid">
            <span class="navbar-text">
                Merchant: {{ session['user_name'] }}
            </span>

            <!-- Right-side items -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('merchant_dashboard') }}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content-area">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap and JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

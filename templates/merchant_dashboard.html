{% extends "merchant_header.html" %}

{% block title %}Merchant Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Welcome Message -->
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3">Dashboard</h1>
        </div>
    </div>

    <!-- Summary Section -->
    <div class="row">
        <!-- Total Products -->
        <div class="col-md-4 mb-4">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <p class="card-text">{{ total_products }}</p>
                </div>
            </div>
        </div>
        
        <!-- Total Orders -->
        <div class="col-md-4 mb-4">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <p class="card-text">{{ total_orders }}</p>
                </div>
            </div>
        </div>

        <!-- Total Sales -->
        <div class="col-md-4 mb-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Sales</h5>
                    <p class="card-text">${{ total_sales }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Sales Overview</h5>
                </div>
                <div class="card-body">
                    <div id="salesChart" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Google Charts Script -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Month', 'Sales'],
            {% for date, total in sales_summary %}
            ['{{ date }}', {{ total }}],
            {% endfor %}
        ]);

        var options = {
            title: 'Sales Overview',
            hAxis: { title: 'Month' },
            vAxis: { title: 'Sales' },
            legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('salesChart'));
        chart.draw(data, options);
    }
</script>

<!-- Load the Google Charts Library -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Order Date', 'Total Amount'],
            {% for date, total in sales_summary %}
            ['{{ date }}', {{ total }}],
            {% endfor %}
        ]);

        var options = {
            title: 'Order Summary',
            hAxis: { title: 'Order Date' },
            vAxis: { title: 'Total Amount' },
            legend: 'none'
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('salesChart'));
        chart.draw(data, options);
    }
</script>

{% endblock %}

{% extends "admin_header.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit User</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Form submission, POST to edit user -->
    <form method="POST" action="{{ url_for('edit_user', user_id=user.UserID) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.Username }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.Email }}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role">
                <option value="Administrator" {% if user.Role == 'Administrator' %}selected{% endif %}>Administrator</option>
                <option value="Merchant" {% if user.Role == 'Merchant' %}selected{% endif %}>Merchant</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
{% endblock %}
